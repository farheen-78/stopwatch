<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop</title>
</head>
<body>
    <div class="main">
    <div class="one">
<h1>Stop Watch</h1>
    </div>
    <div class="two">
      
      
        <button id="min" class="btn1">0</button>
        <button id="sec" class="btn2">0</button>
        <button id="msec" class="btn3">0</button>
    </div>
       
    <div class="btn">
        
        <button class="b" id="start" onclick="start()">Start</button> 
        <button class="b" onclick="stop()">Stop</button>
        <button class="b" onclick="reset()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
